{% extends "base.html" %}

{% block body %}

<div class="d-flex flex-wrap justify-content-center px-5">
{% for post in data  %}

<div class="col-sm-6">
    <div class="card mx-2">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <p>Author : {{post.author.name}}</p>
        <p>
          category : 
          {% for cat in post.category.all %}
          <button class="btn btn-primary m-2" disabled>{{cat.name}}</button>
          {% endfor %}
          <a href="{% url "edit_post" post.id %}" class="btn btn-warning">Edit</a>
          <a href="{% url "delete_post" post.id %}" class="btn btn-danger">Delete</a>


        </p>
      </div>
    </div>
  </div>


{% endfor %}
</div>

{% endblock body %}
